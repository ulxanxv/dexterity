## PostgreSQL
spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/dexterity"
    username: "postgres"
    password: "1234"
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  resources:
    cache:
      cachecontrol:
        no-cache: true
  thymeleaf:
    cache: false

## DDL
jpa:
  hibernate:
    ddl-auto: none

## Server
server:
  port: 8080
  error:
    whitelabel:
      enabled: false