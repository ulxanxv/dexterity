<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dexterity — Registration</title>

    <link rel="stylesheet" href="/css/au.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

    <div class="limiter">
        <div class="wrapper">
            <div class="form-content">
                <span id="title" class="title">
                    <a href="/" class="title-text">
                        DEXTERITY
                    </a>
                </span>

                <form action="/sign" method="post" th:object="${credential}">
                    <input th:field="*{email}" style="margin-bottom: 25px" type="email" placeholder="E-Mail"/>
                    <input th:field="*{login}" type="text" placeholder="Логин"/>
                    <input th:field="*{password}" type="password" placeholder="Пароль"/>
                    <input type="password" placeholder="Подтверждение пароля"/>
                    <p th:if="${authError != null}" th:text="${authError.getDescription()}" class="info-about-register"></p>
                    <input type="submit" value="Зарегистрироваться">

                    <div>
                        <span class="link">
                            Уже имеете аккаунт?
                        </span>
                        <a class="link link_a" href="/login">
                            Войти
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
