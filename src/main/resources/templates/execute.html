<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div class="limiter">
        <div class="wrapper">
            <!--                Верхняя панель-->
            <div class="top_panel">
                <div class="panel_section">
                    <!--                    Логотип в верхней панели-->
                    <div class="logo_container">
                        <a class="logo_text" href="#">
                            DEXTERITY
                        </a>
                    </div>
                </div>
                <div class="panel_section">
                    <!--                    Фото профиля (выпадающий список)-->
                    <div class="profile">
                        <img th:if="${!user.toString().equals('anonymousUser')}" th:src="'/images/' + ${user.toString()} + '.jpg'" width="35" height="35" class="profile_photo"/>
                        <img th:if="${user.toString().equals('anonymousUser')}" th:src="'/images/anon.jpg'" width="35" height="35" class="profile_photo"/>
                    </div>
                </div>
            </div>
            <div class="execute_main fade_in_down">
                <div class="block_header">
                    Выполнение
                </div>

                <div class="ex_description">

                </div>
                <div class="ex_code">

                </div>
                <div class="ex_result">

                </div>
            </div>
            <!--                Нижняя панель-->
            <div class="bottom_panel">
                <div class="panel_section">
                        <span  class="bpanel_text">
                            © Dexterity 2021
                        </span>
                </div>
                <div class="panel_section">
                    <a class="bpanel_text link" href="#">
                        О разработчике
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
